{% extends 'base.html' %}
{% load static %}
{% block title %}Change Password{% endblock title %}
{% block main-content %}
<div class="container my-5">
    <div class="row">
        <h3>Welcome {{request.user.username|capfirst}}</h3>
        <div class="col-sm-2 border-end">
            <ul class="list-unstyled">
                <li class="d-grid">
                    <a href="{% url 'profile' %}" class="btn btn-primary">Change password Done</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-9 offset-sm-1 text-center">
            <h3>password change successfully !!!</h3><br><br>
            <div>
                <img src="{% static 'images/true.png' %}" width="300" height="200"  class="giphy-embed" ></img>
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
